<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <link rel="stylesheet" href="css/eventOrgnzr.css"> 
    <link rel="stylesheet" type="text/css" href="css/eventOrgnzr.css">
</head>

<body>
    <div class="container"> 
        <div class="header">
            <h1>Spartan Events</h1>

            <nav class="navigation">
                <ul class="navbar">
                    <li><a class="navlink" href="#">View Events</a></li>
                    <li><a class="navlink" href="#">My Events</a></li>
                    <li><a class="navlink" href="#">Sign Out</a></li>
                </ul>
            </nav>
        </div>

        <div class="searchBar">
            <input type="text" placeholder="Search for event...">
            <button type="button">Search</button>
        </div>

        <div class="upcomingEvents">
            <h2>Upcoming Events</h2>
            <ul>
                <li>
                    <div class="event">
                        <h3>Title: CS Club Meeting</h3>
                        <p>Date: 02/27/2025</p>
                        <p>Time: 6:30 PM</p>
                        <button class="viewEventBtn" type="button">View Event</button>
                        <button class="favoriteBtn" type="button">Favorite</button>
                    </div>
                </li>
                <!-- Other upcoming events -->
            </ul>
        </div>

        <div class="comments">
            <h2>Comments</h2>
            <!-- Comment section -->
        </div>

        <div class="footer">
            <nav class="navigation">
                <ul class="navbar">
                    <li><a class="navlink" href="#">View Favorites</a></li>
                    <li><a class="navlink" href="#">RSVP</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
